<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@next"></script>
    <title>fonctions js</title>
</head>
<body>
    <h1>Fonctions js</h1>
    <div id="app">
        <h2>{{titre.split('').reverse().join('')}}</h2>
        <p>{{sousTitre.toUpperCase()}}</p>
        <p>{{inter ? 'Vrai' : 'Faux'}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    titre: 'Ma premi√®re application Vue 3',
                    sousTitre: 'mon sous-titre !',
                    inter: false
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
