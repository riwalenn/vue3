<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Gestion des évènements clavier</title>
</head>
<body>
    <h1>Gestion des évènements clavier</h1>
    <div id="app">
        <input type="text" v-model="valeur" @keyup.enter="uppercase" autofocus><input type="button" value="cliquez ici" @click="uppercase">
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    valeur: ''
                }
            },
            methods: {
                uppercase() {
                    this.valeur = this.valeur.toUpperCase();
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
