<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Propriétés calculées</title>
</head>
<body>
    <h1>Propriétés calculées</h1>
    <div id="app">
        <p>{{calcul}}</p>
        <p>Heure FR: {{heureFr}} ou {{dateFr}}</p>
        <p>Heure US: {{heureUs}} ou {{dateUs}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    d: 15,
                    date: new Date(),
                    dateFr: new Date().toLocaleTimeString(),
                    dateUs: new Date().toLocaleTimeString('en-US'),
                }
            },
            //le code dans computed est moins gourmand en performance
            computed: {
                calcul() {
                    return this.d
                },
                heureFr() {
                    return this.date.toLocaleTimeString()
                },
                heureUs() {
                    return this.date.toLocaleTimeString('en-US')
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
